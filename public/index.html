<!DOCTYPE html>
<html>
<head>
	<title>Edureka</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width ,initial-scale=1.0 ,maximum-scale=1.0, user-scalable=0" >
	<link rel="stylesheet" type="text/css"  href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="script1.js"></script>

</head>
<body>
<div class="jumbotron">
	<img class="img-responsive" src="edureka-logo.png">
<h2><small>Tell us what you think!</small></h2>
</div>
<div class="container-fluid text-center">
<div class="row">
	<div class="col-md-4">
		<span class="glyphicon glyphicon-wrench"></span>
		<h3>Work Hard!</h3>
	</div>
	<div class="col-md-4">
		<span class="glyphicon glyphicon-certificate"></span>
		<h3>Get a Certificate!</h3>
	</div>
<div class="col-md-4">
<span class="glyphicon glyphicon-lock"></span>
<h3>Job Done!</h3>
</div>
</div>	
</div>
<div class="container">
	<form action='/details' method='post'>
<div id="form-group">
	<label for="usr">Email:*</label>
	<input type="email" placeholder="nish123@edureka.co" name="emailaddr" class="form-control" id="usr" required>
	<h5 id="data1"><small>Enter a valid email address</h5></small>
	<h5 id="data2"><small>It is a valid email address</h5></small>
<br>
	<label for="nme">Name:*</label>
	<input type="text" placeholder="Nishtha Goel" name="username" class="form-control" id="nme" required>	
<br>
	<label for="cmnt">Comments: </label>
	<textarea placeholder="Kindly give your feedback!" name="coment" class="form-control" id="cmnt" rows="6" 	required></textarea>
	<h4><button type="submit" class="btn btn-primary " id="submitbutton"  onclick="showdata()"   >SUBMIT</button></h4>
	
	<h4 style="display: none; font-style: italic;" id="data">Thankyou for your feedback!</h4>
</div>
</form>
</div>
</body>
</html>
